<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soundcloud</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"
        integrity="sha512-8JQJZzJQvJQJZzJQvJQJZzJQvJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQJZzJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .navbar .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <!--La barra del menu principal-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase fw-bold" href="#">
                <img src="assets/logo-Soundclod.png" alt="Logo" width="53" height="30"
                    class="d-inline-block align-text-top">
                Soundcloud
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Colección</a>
                    </li>
                </ul>

                <!--Barra de busqueda-->
                <div class="mx-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search"
                            placeholder="Buscar artistas, grupos, pistas y podcasts" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <fon class="letra-o">O</fon>
                    </form>
                </div>

                <!--Boton de subir musica-->
                <div class="btn-subir-musica">
                    <button type="button" class="btn ">Sube tu musica</button>
                </div>

                <div class="btn-group" role="group" aria-label="Botones de inicio de sesión">
                    <a href="#" class="btn btn-primary">Inicia Sesión</a>
                    <a href="#" class="btn btn-success">Crea tu cuenta</a>
                    <a href="#" class="btn btn-soundcloud">Para Artista</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Los links necesarios para que bootstrap funcione-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!--Link para los iconos-->
    <script src="https://kit.fontawesome.com/5d90cce487.js" crossorigin="anonymous"></script>
</body>

</html>
